<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ErrorPageDropbox.css" rel="stylesheet" type="text/css" />
    <title>Error Page Dropbox</title>
</head>

<body>
    <figure>
        <img src="https://assets.dropbox.com/www/en-us/illustrations/spot/look-magnifying-glass.svg" alt="Error image" />
    </figure>

    <div class="ErrorBox">
        <h1>Error (4xx)</h1>
        <span>We can't find the page you're looking for.</span>
        <div class="ErrorBoxLinks">
            <span>Here are a few links that may be helpful:</span>
            <ul>
                <li><a href="https://www.dropbox.com/home?_tk=fof">Home</a></li>
                <li><a href="https://www.dropbox.com/help?_tk=fof">Help center</a></li>
                <li><a href="https://www.dropbox.com/login?_tk=fof">Sign in</a></li>
                <li><a href="https://www.dropbox.com/register?_tk=fof">Get a free account</a></li>
                <li><a href="https://www.dropbox.com/plus?_tk=fof">Dropbox Plus</a></li>
                <li><a href="https://www.dropbox.com/business?_tk=fof">Dropbox Business</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
